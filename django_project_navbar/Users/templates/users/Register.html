
{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                join today
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn-outline-info">signup</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Already do you have an account<a class="mt-2" href="{% url 'login' %}">signin</a> </small>
    </div>
    </div>
{% endblock %}
